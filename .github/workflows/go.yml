name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install go-testreport
        run: go install github.com/becheran/go-testreport@main
      - name: Test
        run: go test ./... -json | go-testreport -vars="Title:Test Report Linux" $GITHUB_STEP_SUMMARY

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Install go-testreport
        run: go install github.com/becheran/go-testreport@main
      - name: Test
        run: go test ./... -json | go-testreport -vars="Title:Test Report Windows" $env:GITHUB_STEP_SUMMARY

  release:  
    runs-on: ubuntu-latest  
    steps:
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}